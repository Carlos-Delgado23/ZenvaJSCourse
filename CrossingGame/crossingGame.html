<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossing Game</title>

    <style>
      canvas {
        border: 2px solid black;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Crossing Game</h1>

    <canvas id="myCanvas" width="1000" height="500"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      let screenWidth = 1000;
      let screenHeight = 500;
      let width = 50;
      let isGameLive = true;

      class GameCharacter {
        constructor(x, y, width, height, color, speed) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.color = color;
          this.speed = speed;
          this.maxSpeed = 4;
        }

        moveHorizontally() {
          this.x += this.speed;
        }

        moveVertically() {
          if (this.y > screenHeight - 50 || this.y < 0) {
            this.speed = -this.speed;
          }
          this.y += this.speed * 2;
        }
      }

      var enemies = [
        new GameCharacter(200, 50, width, width, "rgb(0, 0, 255)", 2),
        new GameCharacter(
          450,
          screenHeight - 100,
          width,
          width,
          "rgb(0, 0, 255)",
          3
        ),
        new GameCharacter(700, 50, width, width, "rgb(0, 0, 255)", 4),
      ];

      var player = new GameCharacter(
        50,
        225,
        width,
        width,
        "rgb(0, 255, 0)",
        0
      );

      var goal = new GameCharacter(
        screenWidth - 50,
        200,
        width,
        100,
        "rgb(0, 0, 0)",
        0
      );

      document.onkeydown = function (event) {
        let keyPressed = event.keyCode;
        if (keyPressed == 39) {
          player.speed = player.maxSpeed;
        }
        if (keyPressed == 37) {
          player.speed = -player.maxSpeed;
        }
      };
      document.onkeyup = function (event) {
        player.speed = 0;
      };

      var checkCollisions = function (rect1, rect2) {
        var xOverlap =
          Math.abs(rect1.x - rect2.x) <= Math.max(rect1.width, rect2.width);
        var yOverlap =
          Math.abs(rect1.y - rect2.y) <= Math.max(rect1.height, rect2.height);
        return xOverlap && yOverlap;
      };

      var draw = function () {
        ctx.clearRect(0, 0, screenWidth, screenHeight);

        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, width, width);

        ctx.fillStyle = goal.color;
        ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

        enemies.forEach(function (element) {
          ctx.fillStyle = element.color;
          ctx.fillRect(element.x, element.y, element.width, element.width);
        });
      };

      var update = function () {
        if (checkCollisions(player, goal)) {
          endGameLogic("you win");
        }
        player.moveHorizontally();

        enemies.forEach(function (element) {
          if (checkCollisions(player, element)) {
            endGameLogic("you lose");
          }
          element.moveVertically();
        });
      };

      var endGameLogic = function (text) {
        isGameLive = false;
        alert(text);
        window.location = "";
      };

      var step = function () {
        update();
        draw();

        if (isGameLive) {
          window.requestAnimationFrame(step);
        }
      };

      step();
    </script>
  </body>
</html>
